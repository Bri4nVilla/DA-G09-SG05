<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formulario de registro</title> 
</head> 
<body> 
    <header>  
        <div class="Formulario"> 
            <h1> Formulario de registro</h1> 
            <form name="Formulario" method="post"> 
               <fieldset> 
                <legend>Usuario:</legend> 
                <input type="text" name="nombre" placeholder="Por ejemplo, Juan" minlength="5" 
maxlength="40" required pattern="[A-Z a-z\s]+" title="El nombre solo debe contener letras y 
espacios"> 
                <div id="errornombre" class="errornombre">El nombre solo debe contener letras y 
espacios.</div> 
               </fieldset> 
               <fieldset> 
                <legend>Correo electronico</legend> 
                <input type="email" name="mail" placeholder="Ingresar su correo electronico" 
required> 
               </fieldset> 
               <fieldset> 
                <legend>Contraseña:</legend> 
                <input type="password" name="Contraseña" placeholder="Ingresa tu Contraseña" 
minlength="5" maxlength="40" required> 
               </fieldset> 
               <div class="button"> 
                <button type="registrar">registrar</button> 
               </div> 
               <div id="successMessage" class="success" style="display:none;color:green; margintop: 10px;"> 
                Registro exitoso 
               </div> 
            </form> 
        </div> 
    </header> 
</body> 
<style> 
    body { 
        font-family: 'Times New Roman', Times, serif; 
        background-color: #f4f4f4; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 10; 
    } 
    .Formulario { 
        background: #fff; 
        padding: 20px; 
        border-radius: 8px; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        width: 300px; 
    } 
    h1 { 
        font-size: 20 px; 
        margin-bottom: 20px; 
        text-align: center; 
    } 
    fieldset { 
        margin-bottom: 15px; 
    } 
    input { 
        width: calc(100% - 20px); 
        padding: 10px; 
        margin-top: 5px; 
        border: 1px solid #ccc; 
        border-radius: 4px; 
        font-size: 14px; 
    } 
    .button { 
        text-align: center; 
        margin-top: 20px; 
    } 
    button { 
        padding: 10px 15px; 
        background-color: #007BFF; 
        color: white; 
        border: none; 
        border-radius: 4px; 
        cursor: pointer; 
        font-size: 16px; 
    }
